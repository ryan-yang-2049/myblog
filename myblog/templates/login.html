<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/blog/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/blog/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/static/blog/css/login.css">
    <script type="text/javascript" src="/static/blog/js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <h3 class="title">登陆页面</h3>
            <form action="" novalidate="novalidate" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="valid_code form-control" id="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img style="width: 260px;height: 35px" src="/get_validCode_img/" alt="" id="valid_code_img">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-success login_btn" value="登陆">
                <span class="error"></span>
                <a href="/register/" class="btn btn-info pull-right">注册</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
